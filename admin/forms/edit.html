<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
	<!-- Code block begins for navbar header -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#blog-menu">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		    </button>
	    	<a class="navbar-brand" href="#">My Blogger - Admin</a>
	    </div>

	    <div class="collapse navbar-collapse" id="blog-menu">
	    	<ul class="nav navbar-nav navbar-right">
	    		<li class="dropdown">
	    			<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" href="">Welcome Admin! <span class="caret"></span></a>
	    			<ul class="dropdown-menu" role="menu">
	    				<li><a href="#">Logout</a></li>
	    			</ul>
	    		</li>
	    	</ul>
	    </div>
	  </div>
	</nav>
	<!-- Code block ends for navbar header -->

	<!-- Code block begins for container -->	
	<div class="container-fluid">
	
		<div class="row">
			<div class="col-xs-2">
				<div class="row">
					<div class="panel">
						<div class="panel-body">							
							<ul class="nav nav-pills nav-stacked">
								<li role="presentation"><a href="../articles.html">Articles</a></li>
								<li role="presentation"><a href="create.html" class="col-xs-offset-1">Create Article</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>	


			<div class="col-xs-10">
				<div class="row">

					<div class="col-lg-12">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Edit Article</h3>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" action="#" method="post">
									<div class="form-group">
										<label class="col-xs-2 control-label">Title</label>
										<div class="col-xs-10">
											<input type="text" class="form-control" required value="Postive Thinking">
										</div>
									</div>

									<div class="form-group">
										<label class="col-xs-2 control-label">Description</label>
										<div class="col-xs-10">
											<textarea class="form-control" required rows=8>Positive thinking is a mental and emotional attitude that focuses on the bright side of life and expects positive results.</textarea>
										</div>
									</div>

									<div class="form-group">
									    <label class="col-xs-2 control-label">File input</label>
									    <div class="col-xs-10">	
									    	<input type="file">
									    </div>
									</div>

									<div class="form-group">
								    	<div class="col-xs-offset-2 col-xs-10">
								      		<button type="submit" class="btn btn-primary">Edit</button>
								    	</div>
								  	</div>
								</form>					
							</div>
							
						</div>

					</div>
				</div>
			</div>					
		</div>

	</div>

	<!-- Code block ends for container -->

	<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>

	<script src="../js/articleform-validation.js" type="text/javascript"></script>
</body>
</html>
